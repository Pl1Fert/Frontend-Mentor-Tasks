<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link href="./sass/style.css" rel="stylesheet" />
        <title>Time tracking dashboard</title>
    </head>
    <body>
        <section class="dashboard">
            <div class="container">
                <div class="dashboard__inner">
                    <div class="dashboard__profile">
                        <div class="profile-info">
                            <img
                                src="./images/image-jeremy.png"
                                alt="Jeremy"
                                class="profile-info__photo"
                            />
                            <div class="profile-info__text">
                                <p class="profile-info__subtitle">Report for</p>
                                <h2 class="profile-info__title">
                                    Jeremy Robson
                                </h2>
                            </div>
                        </div>
                        <div class="selector">
                            <div class="selector__item selector__item_active">
                                Daily
                            </div>
                            <div class="selector__item">Weekly</div>
                            <div class="selector__item">Monthly</div>
                        </div>
                    </div>
                    <div class="dashboard__content">
                        <div class="dashboard__item dashboard__item_work">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">Work</h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__item dashboard__item_play">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">Play</h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__item dashboard__item_study">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">Study</h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__item dashboard__item_exercise">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">
                                        Exercise
                                    </h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__item dashboard__item_social">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">Social</h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard__item dashboard__item_self-care">
                            <div class="tracking-card">
                                <header class="tracking-card__header">
                                    <h4 class="tracking-card__title">
                                        Self Care
                                    </h4>
                                    <img
                                        src="./images/icon-ellipsis.svg"
                                        alt="menu"
                                        class="tracking-card__menu"
                                    />
                                </header>
                                <div class="tracking-card__body">
                                    <div class="tracking-card__time">5hrs</div>
                                    <div class="tracking-card__prev-period">
                                        Previous - 7hrs
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
