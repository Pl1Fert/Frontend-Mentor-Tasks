<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link href="./sass/style.css" rel="stylesheet" />
        <title>Interactive Rating Component</title>
    </head>
    <body>
        <section class="section">
            <article class="rating-card">
                <header class="rating-card__header">
                    <div class="background-circle">
                        <img src="./images/icon-star.svg" alt="icon-star" />
                    </div>
                </header>
                <div class="rating-card__content">
                    <h1 class="rating-card__title title">How did we do?</h1>
                    <p class="rating-card__text text">
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </div>
                <div class="rating-wrapper">
                    <div class="background-circle rating-btn">1</div>
                    <div class="background-circle rating-btn">2</div>
                    <div class="background-circle rating-btn">3</div>
                    <div class="background-circle rating-btn">4</div>
                    <div class="background-circle rating-btn">5</div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </article>
            <article class="gratitude-card card_hidden">
                <header class="gratitude-card__header">
                    <img
                        src="./images/illustration-thank-you.svg"
                        alt="illustration-thank-you"
                    />
                </header>
                <div class="score">You selected 4 out of 5</div>
                <div class="gratitude-card__content">
                    <h2 class="gratitude-card__title title">Thank you!</h2>
                    <p class="gratitude-card__text text">
                        We appreciate you taking the time to give a rating. If
                        you ever need more support, donâ€™t hesitate to get in
                        touch!
                    </p>
                </div>
            </article>
        </section>
        <script src="./js/index.js"></script>
    </body>
</html>
