<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./sass/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="order-component">
        <div class="order-component__photo">
          <img
            class="illustration-hero"
            src="./images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="order-component__content">
          <h2 class="order-component__content__title">Order Summary</h2>
          <p class="order-component__content__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-component__content__plan">
            <img
              src="./images/icon-music.svg"
              alt="icon-music"
              class="order-component__content__plan__icon"
            />
            <div class="order-component__content__plan__description">
              <h4 class="order-component__content__plan__description__title">
                Annual Plan
              </h4>
              <p class="order-component__content__plan__description__text">
                $59.99/year
              </p>
            </div>
            <a href="#" class="order-component__content__plan__link">Change</a>
          </div>
          <a href="#" class="order-component__content__proceed-payment btn"
            >Proceed to Payment</a
          >
          <a href="#" class="rder-component__content__cancel-order btn"
            >Cancel Order</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
